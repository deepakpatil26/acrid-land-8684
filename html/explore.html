<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore more</title>
    <link rel="stylesheet" href="../css/explore.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <div class="mapouter">
      <div class="gmap_canvas">
        <h1>Searching For Centers</h1>
        <iframe
          width="1000"
          height="1000"
          id="gmap_canvas"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
        ></iframe>
      </div>
    </div>
  </body>
</html>
<script type="module">
  function getLocation() {
    navigator.geolocation.getCurrentPosition(success);
    function success(pos) {
      const crd = pos.coords;
      //

      append(crd.latitude, crd.longitude);
    }
  }
  getLocation();
  function append(lat, long) {
    let map = `https://maps.google.com/maps?q=${lat},${long}&t=&z=13&ie=UTF8&iwloc=&output=embed`;

    document.querySelector("#gmap_canvas").src = map;
  }
  function display() {
    document.querySelector(".gmap_canvas>h1").innerText = "No Centers Found";
  }
  setTimeout(display, 5000);
  import { navbar } from "../scripts/navbar.js";
  document.querySelector("#navbar").innerHTML = navbar();
</script>
